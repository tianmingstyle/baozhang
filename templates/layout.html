<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            title
        {% endblock title %}
    </title>
    {% block css %}
    {% endblock css %}
    <style>
        body{
            margin:0;
        }
        .pg-header{
            height:48px;
            background-color: #222222;
            min-width:1000px;

        }
        .pg-header .logo{
            color:#9d9d9d;
            font-size:24px;
            line-height: 48px;
            width:200px;
            text-align: center;
        }
        .left{
            float:left;
        }
        .right{
            float:right;
        }
        .h1-menu .item{
            display:inline-block;
            padding:0 10px;
            color:#9d9d9d;
            line-height:48px;
        }

        .h1-menu .item:hover{
            background-color: blue;
        }
        .h1-menu .item-set{
             display:inline-block;
            position: relative;
        }
        .h1-menu .item-set:hover .sets{
            display:block;
        }
        .h1-menu .item-set .sets{
            position: absolute;
            display: none;
        }
    </style>
</head>
<body>
    <div class="pg-header">
        <div class="logo left">
            还有谁不服的
        </div>
        <div class="h1-menu left">
            <a class="item" href="">菜单一</a>
            <a class="item" href="">菜单二</a>
            <a class="item" href="">菜单三</a>
            <div class="item-set">
                <a class="item" href="">菜单四</a>
                <div class="sets">
                    <a class="item" href="">菜单1</a>
                    <a class="item" href="">菜单2</a>
                    <a class="item" href="">菜单3</a>
                </div>
            </div>
            <div class="item-set">
                <a class="item" href="">菜单四</a>
                <div class="sets">
                    <a class="item" href="">菜单1</a>
                    <a class="item" href="">菜单2</a>
                    <a class="item" href="">菜单3</a>
                </div>
            </div>
        </div>
        <div class="h1-menu right"></div>
    </div>
    <div class="pg-body">
        <div class="left-menu"></div>
        <div class="content">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
    <div class="pg-footer">

    </div>

{% block js %}
{% endblock js %}
</body>
</html>
